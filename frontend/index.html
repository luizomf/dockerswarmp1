<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Brien Galaxy Lab</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="nebula"></div>
    <div class="stars"></div>

    <main class="panel">
      <span class="tag">Infinite Datacenter</span>
      <h1>Brien Galaxy Lab</h1>
      <p>
        <span class="dot"></span>Demo em producao com visual galaxia, servido
        por <code>nginx</code> no Swarm.
      </p>
      <p>
        Traefik recebe no <code>443</code> e entrega no servico interno
        <code>8080</code>.
      </p>
      <div class="stat">
        <span class="stat-label">Unicos hoje</span>
        <span class="stat-value" id="visit-count">...</span>
      </div>
      <section class="grid">
        <article class="card">
          <b>Stack</b><br />Docker Swarm + Traefik v3 + NFS
        </article>
        <article class="card">
          <b>Deploy</b><br /><code>just deploy-traefik</code>
        </article>
        <article class="card">
          <b>Watch</b><br /><code>just deploy-traefik-watch</code>
        </article>
      </section>
    </main>
    <script>
      fetch('/api/visit')
        .then((res) => res.json())
        .then((data) => {
          const el = document.getElementById('visit-count');
          if (el && data && typeof data.unique_visits === 'number') {
            el.textContent = data.unique_visits.toString();
          }
        })
        .catch(() => {});
    </script>
  </body>
</html>
