server {
  listen       8080;
  listen  [::]:8080;
  server_name  _;

  # Trust Traefik's forwarded header so $remote_addr becomes the real client IP.
  set_real_ip_from 10.0.0.0/8;
  real_ip_header X-Forwarded-For;
  real_ip_recursive on;

  root   /usr/share/nginx/html;
  index  index.html;

  location / {
    try_files $uri $uri/ =404;
  }
}
