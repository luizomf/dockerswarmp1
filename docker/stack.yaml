version: '3.9'

x-deploy-defaults: &deploy_defaults
  update_config:
    parallelism: 1
    order: start-first
  restart_policy:
    condition: on-failure

services:
  traefik:
    image: traefik:v3.6.7
    environment:
      - DOCKER_API_VERSION=1.53
    command:
      - --providers.swarm=true
      - --providers.swarm.exposedbydefault=false
      - --providers.swarm.network=internal
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.le.acme.email=${EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - public
      - internal
    deploy:
      <<: *deploy_defaults
      update_config:
        parallelism: 1
        order: stop-first
      placement:
        constraints:
          - node.labels.role == kvm8

  api:
    image: ghcr.io/luizomf/dockerswarmp1-api:latest
    environment:
      - CURRENT_ENV=production
      - GITHUB_WEBHOOK_SECRET_FILE=/run/secrets/github_webhook_secret
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    networks:
      - internal
    volumes:
      - /mnt/nfs/webhook_jobs:/app/webhook_jobs
    secrets:
      - github_webhook_secret
      - postgres_password
    deploy:
      <<: *deploy_defaults
      replicas: 6
      labels:
        - traefik.enable=true
        - traefik.http.middlewares.strip-server-header.headers.customresponseheaders.server=
        - traefik.http.routers.api.rule=Host(`${APP_DOMAIN}`) &&
          PathPrefix(`/api`)
        - traefik.http.routers.api.entrypoints=websecure
        - traefik.http.routers.api.tls=true
        - traefik.http.routers.api.tls.certresolver=le
        - traefik.http.routers.api.priority=100
        - traefik.http.routers.api.middlewares=strip-server-header
        - traefik.http.services.api.loadbalancer.server.port=8000

  frontend:
    image: ghcr.io/luizomf/dockerswarmp1-frontend:latest
    networks:
      - internal
    deploy:
      <<: *deploy_defaults
      replicas: 6
      labels:
        - traefik.enable=true
        - traefik.http.middlewares.strip-server-header.headers.customresponseheaders.server=
        - traefik.http.routers.frontend.rule=Host(`${APP_DOMAIN}`)
        - traefik.http.routers.frontend.entrypoints=websecure
        - traefik.http.routers.frontend.tls=true
        - traefik.http.routers.frontend.tls.certresolver=le
        - traefik.http.routers.frontend.priority=1
        - traefik.http.routers.frontend.middlewares=strip-server-header
        - traefik.http.services.frontend.loadbalancer.server.port=8080

  postgres:
    image: postgres:18
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    networks:
      - internal
    volumes:
      - postgres_data:/var/lib/postgresql
    secrets:
      - postgres_password
    deploy:
      <<: *deploy_defaults
      placement:
        constraints:
          - node.labels.role == kvm8
      update_config:
        parallelism: 1
        order: stop-first

networks:
  public:
    external: true
  internal:
    external: true

volumes:
  traefik_letsencrypt:
    driver: local
  postgres_data:
    driver: local

secrets:
  github_webhook_secret:
    external: true
  postgres_password:
    external: true

# Required env vars before deploy:
# EMAIL, GITHUB_WEBHOOK_SECRET, POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD,
# APP_DOMAIN.
