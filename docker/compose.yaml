# Local development stack (non-Swarm).
#
# Goal: mimic the Swarm topology enough that "if it works here, it works in prod".
# Trade-offs: no Swarm secrets, no Swarm deploy rules, and no overlay networking.

services:
  traefik:
    container_name: traefik
    hostname: traefik
    image: traefik:v3.6.7
    command:
      # Dev-only dashboard (DO NOT use this in prod).
      - --api.dashboard=true
      - --api.insecure=true

      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=dockerswarmp1_internal

      - --entrypoints.web.address=:80

      - --log.level=INFO
      - --accesslog=true
    ports:
      - "80:80"
      - "127.0.0.1:8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal

  api:
    container_name: api
    hostname: api
    image: dockerswarmp1-api:local
    pull_policy: never
    build:
      context: ../
      dockerfile: docker/Dockerfile.api
      target: production
      args:
        - APP_UID=${APP_UID}
        - APP_GID=${APP_GID}
    environment:
      - CURRENT_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      # Compose has no Swarm secrets, so use plain env vars locally.
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - VISIT_SALT=${VISIT_SALT}
    env_file:
      - ../.env
    volumes:
      - ../scripts:/scripts:ro
      - ./volumes/webhook_jobs:/app/webhook_jobs:rw
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`app.localhost`) && PathPrefix(`/api`)
      - traefik.http.routers.api.entrypoints=web
      - traefik.http.routers.api.priority=100
      - traefik.http.services.api.loadbalancer.server.port=8000

  frontend:
    container_name: frontend
    hostname: frontend
    image: dockerswarmp1-frontend:local
    pull_policy: never
    build:
      context: ../
      dockerfile: docker/Dockerfile.frontend
    networks:
      - internal
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`app.localhost`)
      - traefik.http.routers.frontend.entrypoints=web
      - traefik.http.routers.frontend.priority=1
      - traefik.http.services.frontend.loadbalancer.server.port=8080

  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:18
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - internal
    volumes:
      # Postgres 18+ expects a mount at /var/lib/postgresql (not /var/lib/postgresql/data).
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

networks:
  internal:
    name: dockerswarmp1_internal

volumes:
  postgres_data:
